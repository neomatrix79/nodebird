<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>

    <style>
      nav {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 30px;
        display: flex;
        align-items: center;
        column-gap: 2rem;
        background-color: #88aaff;
        padding: 1rem;
      }

      .item {
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.5s ease-in;
      }

      .item:hover {
        border-bottom: 2px solid orange;
      }
    </style>
  </head>
  <body>
    <!-- {% set menus = ['Home', 'About'] %} -->
    <nav>
      <!-- <div class="item" title="/about">About</div>
      <div class="item" title="/item">item</div> -->

      {% for menu in ['Home', 'About'] %}
      <div>{{ menu }}</div>
      {% endfor %}
    </nav>
  </body>
</html>
